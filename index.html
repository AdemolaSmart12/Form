<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Academy Registration</title>
</head>
<body>
    <form action="#" method="post">
        <h2>Smart Academy Registration</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="nigeria">Nigeria</option>
        </select>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select State</option>
        </select>

        <button type="submit">Register</button>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const countrySelect = document.getElementById('country');
                const stateSelect = document.getElementById('state');

                const states = {
                    nigeria: [
                        'Abia', 'Adamawa', 'Akwa Ibom', 'Anambra', 'Bauchi', 'Bayelsa', 'Benue',
                        'Borno', 'Cross River', 'Delta', 'Ebonyi', 'Edo', 'Ekiti', 'Enugu', 'Gombe',
                        'Imo', 'Jigawa', 'Kaduna', 'Kano', 'Kogi', 'Kwara', 'Lagos', 'Nasarawa',
                        'Niger', 'Ogun', 'Ondo', 'Osun', 'Oyo', 'Plateau', 'Rivers', 'Sokoto',
                        'Taraba', 'Yobe', 'Zamfara'
                    ]
                };

                countrySelect.addEventListener('change', function () {
                    const selectedCountry = this.value;
                    const stateOptions = states[selectedCountry] || [];

                    stateSelect.innerHTML = '<option value="">Select State</option>';
                    stateOptions.forEach(state => {
                        const option = document.createElement('option');
                        option.value = state.toLowerCase().replace(/\s+/g, '-');
                        option.textContent = state;
                        stateSelect.appendChild(option);
                    });
                });
            });
        </script>
    </form>
</body>
</html>
